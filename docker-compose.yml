version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: docflow_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-docflow_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-docflow_password}
      POSTGRES_DB: ${POSTGRES_DB:-docflow_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - docflow_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: docflow_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@docflow.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - docflow_network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  docflow_network:
    driver: bridge